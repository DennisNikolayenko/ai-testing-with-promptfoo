# 1) Launch tweet: quality + performance budget
description: "Ensure the tweet is enthusiastic, under 50 words, mentions AI, and stays cheap & fast."
providers:
  - id: openai:gpt-4o                             
  - id: anthropic:messages:claude-sonnet-4-20250514

config:
  temperature: 0.7
  max_tokens: 200

prompts:
  - "Write a brief post about the state of AI revolution."

tests:
      - type: assert-set
        metric: Performance
        assert:
          - type: cost
            threshold: 0.0030
          - type: latency
            threshold: 2000