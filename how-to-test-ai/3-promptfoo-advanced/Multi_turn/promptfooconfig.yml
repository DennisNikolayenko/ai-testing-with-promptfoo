description: 'multi-turn evals using json files'

prompts:
  - file://general.json

providers:
  - id: openai:gpt-4o

tests:
  - description: "Context retention - allergy preference"
    vars: {}  #Required vars section, even if empty
    assert:
      - type: llm-rubric
        value: |
          The response must:
          - NOT suggest peanuts or peanut-based snacks
          - Acknowledge or remember the user's peanut allergy
          - Provide safe snack alternatives