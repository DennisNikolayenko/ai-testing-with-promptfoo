# yaml-language-server: $schema=https://promptfoo.dev/config-schema.json
description: "CSV Format Test Examples"

prompts:
  - file://prompts/prompt.txt

providers:
  - openai:gpt-4o-mini
  - openai:gpt-4

defaultTest:  # if CSV file does not contain assertions, YAML should have assertions. 
  assert:
    - type: contains
      value: "{{_expectedAnswer}}"

tests: 
